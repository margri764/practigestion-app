<div  fxLayout="row wrap"  fxLayoutAlign="center start" style="height: 100vh;">


     <form  fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top: 25px; width: 100vw;"  autocomplete="off" >
        <mat-form-field  appearance="outline" fxFlex="90" class="font fs-5" >
            <input type="text" matInput  placeholder="Buscar cliente"  name="itemSearch"
            class="form-control  me-2"    
            [(ngModel)]="itemSearch">  
            <mat-icon matSuffix style="transform:scale(1.7); color: red; margin-right: 20px;" (click)="Search( itemSearch)" >search</mat-icon>
        </mat-form-field>
    </form> 


    <div fxLayout="row wrap"  fxLayoutAlign="center center"  fxFlex="100" *ngIf="spinner">
        
        <span  class="font fs-5" style="margin-left: 10px; margin-top: 30px;" fxFlex="100"> Buscando.... </span>
        
    </div>

    <div fxLayout="row wrap"  fxLayoutAlign="center center"  fxFlex="100" *ngIf="labelNoFinded">
        
        <span  class="font fs-5" style="margin-left: 10px; margin-top: 30px;" fxFlex="100"> No se encontraron coincidencias... </span>
        
    </div>

    <!-- start suggested -->
    <div fxLayout="row wrap"  fxLayoutAlign="start center" style="background-color: rgb(243, 243, 255); margin-bottom: 30px; border-radius: 3px; padding: 10px 0px 10px 20px;" fxFlex="97" *ngFor="let finded of arrClientFinded" class="whiteframe" >
        
        <span  class="font fs-5" fxFlex="100" (click)="selectClient(finded)" style="cursor: pointer;"> {{finded.apellido | capitalizeFirstLetter }} &nbsp;{{finded.nombre | capitalizeFirstLetter }}</span>
        
    </div>
    
    <!-- end suggested -->
    

    <div fxLayout="row wrap"  fxLayoutAlign="center center" style="background-color: rgb(253, 253, 253); border-radius: 3px; margin-top: 10px; padding: 10px 0px 10px 20px;" fxFlex="97" *ngFor="let client of arrClient" class="whiteframe">
        
        <span  class="font fs-5" fxFlex="100" (click)="selectClient(client)" style="cursor: pointer;"> {{client.apellido |capitalizeFirstLetter }} &nbsp;{{client.nombre | capitalizeFirstLetter }}</span>
        
    </div>
    
    
    <div fxLayout="row wrap"  fxLayoutAlign="center center"  fxFlex="100" *ngIf="!spinner">
        
        <!-- <span  class="font fs-5" fxFlex="100" *ngFor="let us of user"> {{us.apellido}} </span> -->
        
    </div>
</div>
