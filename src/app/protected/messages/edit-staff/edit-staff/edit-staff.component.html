<div fxLayout="row wrap" fxLayoutAlign="center space-between"   >
  
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="margin-bottom: 30px;">
        
<mat-progress-bar mode="determinate" [value]="progressValue" color="accent" class="progress" fxFlex="95" *ngIf="isSubmitting" ></mat-progress-bar>

    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" class="mt-20 pd-10">

        <span fxLayout="row wrap" fxLayoutAlign="start center" class="font fs-7" fxFlex="55"><b>Editar Staff</b></span>
        <div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="45">
        
            <div  (click)="deleteStaff()"  class="mr-10">
                <div class="icon" >
                    <span class="material-symbols-outlined notranslate" style="color: red;"> delete </span>
                </div>
            </div>

            <div (click)="pausePlayStaff('pause')" *ngIf="isPaused" class="mr-10">
                <div class="icon" >
                    <span class="material-symbols-outlined notranslate" style="color: rgb(255, 176, 57);"> pause </span>
                </div>
            </div>
         
            <div (click)="pausePlayStaff('play')" *ngIf="!isPaused" class="mr-10">
                <div class="icon" >
                    <span class="material-symbols-outlined notranslate" style="color: blue;"> play_arrow </span>
                </div>
            </div>
        </div>

    </div>
            
    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="95"  style="margin-top: 15px;">     
    
    
         <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font fs-4" >		
             <mat-label>Nombre Completo</mat-label>
             <input matInput type="text" required formControlName="fullName" readonly>
         </mat-form-field> 
     
         <mat-form-field appearance="outline" fxFlex="58" class="mt-10 font fs-4" >		
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" readonly>
          </mat-form-field>
          <mat-label class="font fs-5" fxFlex="38"> &nbsp;@shell.com</mat-label>
        
        <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font fs-4" >		
            <mat-label>Phone</mat-label>
            <input matInput type="text"  formControlName="phone">
        </mat-form-field>
        <mat-error  *ngIf ="validField ('phone')" class="font fs-4 mb-10">{{validatePhone}}</mat-error> 

        <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font fs-4" >		
            <mat-label>Dirección</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('address')" class="font fs-4 mb-10">Campo requerido</mat-error>  -->

        <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font fs-4" >		
            <mat-label>Rol</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let rol of roles" [value]="rol" class="font fs-4" style="opacity: 0.85;"> {{rol}} </mat-option>
                </mat-select>
        </mat-form-field> 
        <mat-error  *ngIf ="validField ('role')" class="font fs-4 mb-10">Selecciona una opción</mat-error> 

       
 </form>

 <!-- save button -->
 <div  fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex="97" class="mb-20">
    <button mat-raised-button  [ngClass]="!save ? 'btnMenuClicked':'btnMenu'" fxFlex="48" (click)="closeComponent()" >
        <i class="material-symbols-outlined notranslate"  >redo</i> 
        &nbsp;Cancelar
       </button>
       <button mat-raised-button  [ngClass]="save ? 'btnMenuClicked':'btnMenu'" fxFlex="48" (click)="onSaveForm()">
           <i class="material-symbols-outlined notranslate">login</i> 
           &nbsp; Guardar
       </button>
</div>
<!-- end save button -->


    </div>

</div>
