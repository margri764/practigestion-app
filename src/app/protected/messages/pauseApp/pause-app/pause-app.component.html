<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="pd-10 ">

<div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="100" class="pd-10 mt-20 mb-20">
    <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(1.3);" (click)="closeComponent()"> close </mat-icon>
</div>
  
    <button  mat-mini-fab  style="background-color: #f3b304; height: 120px; width: 120px; margin-top: 20px;">
        <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(2.8);"> warning </mat-icon>
   </button>

    <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100" class="mb-30 mt-40" >
        <span class="font fs-5" fxFlex="100" style="line-height: 1.2em; text-align: center;"> <b> ¿Estas seguro de {{action}} la app?</b> </span>        
        <span class="font fs-3" fxFlex="100" style="margin-top: 10px; text-align: center;"> La acción se verá reflejada en unos segundos </span>        
    </div>


<form [formGroup]="myForm"   fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100" autocomplete="off">

<mat-form-field appearance="outline" fxFlex="97" class="mt-10 font fs-4">
    <mat-label >Mensaje Personalizado</mat-label>
    <textarea matInput rows="4" formControlName="msg" required placeholder="Momentaneamente no estamos tomando pedidos. Disculpa las molestias. Volvé pronto!!" class="mt-10">          
    </textarea>
</mat-form-field>
<mat-error class="font fs-4" *ngIf ="validField ('msg')"> Minimo 15 caracteres - Maximo 50 caracteres </mat-error>

<span class="font fs-4 mb-20" fxFlex="100" style="text-align: start; color: blue; cursor: pointer;" (click)="setCustomMsg()"> <b> Solo editar el mensaje</b> </span>        

    
<!-- si esta activada muestra este boton -->
<div  fxLayout="row wrap"  fxLayoutAlign="center" fxFlex="100" *ngIf="status" class="mb-10">
    <button   fxLayout="row wrap" fxLayoutAlign="center center" [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" fxFlex="100" (click)="onSelect()" > 
        <mat-icon style=" transform: scale(1.8); cursor: pointer;">check_circle</mat-icon>
        <span class="font fs-6 ml-20" *ngIf="!customMsg">Pausar</span>
        <span class="font fs-6 ml-20" *ngIf="customMsg">Editar</span>
    </button>
</div>
</form>

<!-- si esta pausada muestra este boton -->
<div  fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100" *ngIf="!status" class="mb-10">
<button   fxLayout="row wrap" fxLayoutAlign="center center" [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'"  fxFlex="100" (click)="activeApp()" > 
    <mat-icon style=" transform: scale(1.8); cursor: pointer;">check_circle</mat-icon>
    <span class="font fs-6 ml-10" *ngIf="!customMsg && !status" >Activar</span>
    <span class="font fs-6 ml-10" *ngIf="customMsg && !status" >Editar</span>

</button>


</div>
</div>
