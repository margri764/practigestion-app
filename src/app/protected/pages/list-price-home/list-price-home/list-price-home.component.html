

<div  fxLayout="row wrap"  fxLayoutAlign="center start" style="height: 100%; background-color: rgb(241, 241, 241);">

    <div  fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100" style="height: 80px;background-color: rgb(37, 150, 190); color: white; padding: 10px; box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75); -webkit-box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75);
    -moz-box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75);" >
       
        <div fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100" style="margin-top: 5px;" routerLink="/home">
                <span class="material-symbols-outlined notranslate cursor" >arrow_back_ios</span>
                <span class="font fs-5" fxFlex="90">Listas de precios</span>
        </div>
   
    </div>

    <span class="font fs-5 mt-20" routerLink="/lista-precios/listado"> Ver listas habilitadas</span>
    
    <!-- <app-general-list fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100"></app-general-list> -->

</div>
