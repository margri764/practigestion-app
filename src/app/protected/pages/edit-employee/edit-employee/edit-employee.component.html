



<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"  *ngIf="isLoading; else divLoading">
    
    <!-- <div fxLayout="row wrap" fxLayoutAlign="center center"fxFlex="100"> -->
        <h1 class="font fs-7 mt-40 ml-10"  style="text-align: start;"> Lista de Empleados</h1>
    <!-- </div> -->

    <div class="container mat-elevation-z8 font mt-40 ">  
      <table mat-table [dataSource]="dataTable"  >
              
          <!-- Name Column -->
          <ng-container matColumnDef="name" sticky>
              <th mat-header-cell *matHeaderCellDef  > Nombre </th>
              <td mat-cell *matCellDef="let element" (click)="editItem(element)" [ngClass]="{ 'pausedStaff': !element.status }" > {{element.fullName}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email"  >
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element" (click)="editItem(element)" [ngClass]="{ 'pausedStaff': !element.status }"> {{element.email}} </td>
          </ng-container>
              
          <!-- Role Column -->
          <ng-container matColumnDef="role"  >
              <th mat-header-cell *matHeaderCellDef> Rol </th>
              <td mat-cell *matCellDef="let element" (click)="editItem(element)" [ngClass]="{ 'pausedStaff': !element.status }"> {{element.role}} </td>
          </ng-container>
      
          <!-- Phone Column -->
          <ng-container matColumnDef="phone"  >
              <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
              <td mat-cell *matCellDef="let element" (click)="editItem(element)" [ngClass]="{ 'pausedStaff': !element.status }"> {{element.phone | rounds}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  
  
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="mt-40">
          <button  mat-raised-button color="warn" type="button" class="add" (click)="addStaff()" >
              <mat-icon class="material-symbols-outlined notranslate">add</mat-icon>
          </button>
      </div>
  
  </div>

  <ng-template  #divLoading  >

    <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="margin-bottom: 30px; margin-top: 40px;"> 
        <span class="material-symbols-outlined notranslate fastFoodIcon" fxFlex="100" style="text-align: center;">
            fastfood
        </span>
        <span class="loadingIcon">cargando...</span>
    </div>
</ng-template>
