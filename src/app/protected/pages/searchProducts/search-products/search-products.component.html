
<div  fxLayout="row wrap"  fxLayoutAlign="center start" fxFlex="100" >

    <!-- start search by description -->
    
    <form  fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top: 25px;" fxFlex.xs="100" fxFlex="40"  autocomplete="off" >
        <mat-form-field  appearance="outline" fxFlex="96" class="font fs-5" >
            <input type="text" matInput  placeholder="Buscar artículo"  name="itemSearch"
            [(ngModel)]="itemSearch"
            (input)="teclaPresionada( )" 
            >
            <mat-icon matSuffix style="transform:scale(1.7); color: rgb(37, 150, 190); margin-right: 20px;" (click)="Search( itemSearch)" >search</mat-icon>
        </mat-form-field>
    </form> 
    <!-- end search by description -->

    <!-- start search by code -->
    <form  fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top: 25px;" fxFlex.xs="100" fxFlex="40"  autocomplete="off" >
        <mat-form-field  appearance="outline" fxFlex="96" class="font fs-5" >
            <input type="text" matInput  placeholder="Buscar art. por código"  name="itemSearchCode"
            [(ngModel)]="itemSearchCode"
            (input)="teclaPresionadaCode( )" 
            >
            <mat-icon matSuffix style="transform:scale(1.7); color: rgb(37, 150, 190); margin-right: 20px;" (click)="SearchCode( itemSearchCode)" >search</mat-icon>
        </mat-form-field>
    </form> 
    <!-- end search by code -->

    <!-- start suggested    -->
    <div fxLayout="row wrap"  fxLayoutAlign.xs="start center" fxLayoutAlign="center center"  fxFlex.xs="99" fxFlex="80" *ngIf="mostrarSugerencias" style="padding: 20px;" class="whiteframe" >
            
        <div fxLayout="row wrap"  fxLayoutAlign="center center"  fxFlex="100" *ngIf="spinner" style="margin-top: 30px;">
            <mat-spinner diameter="48"></mat-spinner>
        </div>
                    
        <div fxLayout="row wrap"  fxLayoutAlign.xs="start center" fxLayoutAlign="space-betweencenter" fxFlex="100" class="font mb-20 " *ngFor="let item of suggested , index as i" >
            
            <div fxLayout="row wrap" fxLayoutAlign="space-between center"  fxFlex="98"  class="fs-4 boxSelection" >
                <mat-radio-button class="example-margin"  (click)="searchSuggested( item.idArticulo )"></mat-radio-button>
                <span  style="cursor: pointer; text-align: start; " (click)="searchSuggested( item.idArticulo )" fxFlex="90" >
                    {{ item.descripcionLarga | capitalizeFirstLetter}}
                   &nbsp; <b>$  {{ item.precioCosto | decimalRound}}</b>
                </span>
            </div>

        </div>
    </div>
    <!-- end suggested    -->



    <!-- start result search cards -->
    <div fxLayout="row wrap"  fxLayoutAlign="space-between center" style="margin-bottom: 30px;  padding: 20px 0px 10px 20px; margin-top: 20px;" fxFlex="90" fxFlex.md="50" *ngIf="isArticleFounded" class="whiteframe" >
        
        <span  class="font fs-5" fxFlex="90"> Código: {{articleFounded.codigoArticulo }} </span>
       
        <!-- <span  class="font fs-5 mr-5" fxFlex="49" fxLayoutAlign="end">  Estado: &nbsp; <label [ngStyle]="styleObject(articleFounded.activo)"> {{articleFounded.activo | productStatus }}</label></span> -->

        <span  class="font fs-5 mt-20" fxFlex="100" > {{articleFounded.descripcionLarga | capitalizeFirstLetter }}</span>

        <div fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex="97"  style="margin-top: 20px;">
                
                <button mat-raised-button class="font fs-5" style="line-height: 40px; background-color:rgb(188, 210, 202); color: white;" (click)="fastSelect(articleFounded)"> Seleccionar 1 unidad</button>

            <div  style="width: 50px; height: 50px; border-radius: 50%; background-color: rgb(188, 210, 202);" class="whiteframe" (click)="openDialogArticle(articleFounded)">
                <i class="material-symbols-outlined notranslate cursor" fxLayoutAlign="center center" fxFlex="100" style="transform: scale(1.3); color: white;">add</i>
            </div> 
        </div>
            
   </div>
    <!-- end result search cards -->
