<div fxLayout="row wrap" fxLayoutAlign="center space-between" style="padding: 10px;" >

    <div  fxLayout="row wrap"  fxLayoutAlign=" center" fxFlex="95" style="height: 60px; background-color: rgb(37, 150, 190); color: white; padding: 10px; box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75); -webkit-box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75);
    -moz-box-shadow: 0px 6px 5px 0px rgba(140,139,139,0.75);" class="mt-20 pd-10">
        <span fxLayout="row wrap" fxLayoutAlign="start center" class="font fs-6" fxFlex="55">Editar cliente</span>
    </div>
            
    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="95"  style="margin-top: 15px;">     
    
    
         <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font " >		
             <mat-label>Nombre </mat-label>
             <input matInput type="text" required formControlName="firstName">
         </mat-form-field> 
         
         <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font " >		
            <mat-label>Apellido </mat-label>
            <input matInput type="text" required formControlName="lastName" >
        </mat-form-field> 
     
         <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font " >		
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" readonly>
          </mat-form-field>
        
        <div fxLayout="row wrap" fxLayoutAlign="space-between" fxFlex="100" style="padding: 10px;" >

            <mat-form-field appearance="outline" fxFlex="48" class="mt-10 font " >		
                <mat-label>Cod. Area</mat-label>
                <input matInput type="text"  formControlName="area">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="48" class="mt-10 font " >		
                <mat-label>Numero</mat-label>
                <input matInput type="text"  formControlName="phone">
            </mat-form-field>
            <!-- <mat-error  *ngIf ="validField ('phone')" class="font  mb-10">{{validatePhone}}</mat-error>  -->
        </div>
        <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font " >		
            <mat-label>Direcci√≥n</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field> 
        <!-- <mat-error  *ngIf ="validField ('address')" class="font  mb-10">Campo requerido</mat-error>  -->

        <mat-form-field appearance="outline" fxFlex="97" class="mt-10 font " >		
            <mat-label>Otro campo</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field> 
       
   </form>

    <!-- save button -->
    <div  fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex="95" >
        <button mat-raised-button  [ngClass]="!save ? 'btnMenuClicked':'btnMenu'" fxFlex="48" (click)="closeComponent()" >
            <i class="material-symbols-outlined notranslate"  >redo</i> 
            &nbsp;Cancelar
        </button>
        <button mat-raised-button  [ngClass]="save ? 'btnMenuClicked':'btnMenu'" fxFlex="48" (click)="onSaveForm()">
            <i class="material-symbols-outlined notranslate">login</i> 
            &nbsp; Editar
        </button>
    </div>
    <!-- end save button -->

</div>
