
<div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100">

    <!-- nuestro menu -->
<div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="margin-bottom: 30px;" #menu> 

    <carousel [cellWidth]="'100%'" [cellsToShow]="2.2"  [height]= "200" [arrows]=false>
    
        <div class="carousel-cell"> 
            <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"> 
              <img src="assets/menu-burger2.png" alt="menu logo-hamburger" (click)="menuClicked('burger')" fxFlex="100">
              <div style="border: 2px solid green;" fxFlex="96" [ngClass]="burger ? 'vanishSelection':' non-class'"></div>
            </div>
        </div>

        <div class="carousel-cell"> 
            <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"> 
                <img src="assets/menu-drink.png" alt="menu logo-bebidas" (click)="menuClicked('drink')" fxFlex="100">
                <div style="border: 2px solid green;" fxFlex="96" [ngClass]="drink ? 'vanishSelection':' non-class'"></div>
            </div>
        </div>

        <div class="carousel-cell"> 
            <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"> 
              <img src="assets/menu-fries.png" alt="menu logo-papas" (click)="menuClicked('fries')" fxFlex="100">
              <div style="border: 2px solid green;" fxFlex="96" [ngClass]="fries ? 'vanishSelection':' non-class'"></div>
            </div>
        </div>

        <div class="carousel-cell"> 
            <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"> 
                <img src="assets/menu-pizza.png" alt="menu logo-pizza" (click)="menuClicked('fries')" fxFlex="100">
                <div style="border: 2px solid green;" fxFlex="96" [ngClass]="pizza ? 'vanishSelection':' non-class'"></div>
            </div>
        </div>
      
        <div class="carousel-cell" > 
            <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"> 
                <img src="assets/menu-vegan.png" alt="menu logo-saludable" (click)="menuClicked('vegan')" fxFlex="100">
                <div style="border: 2px solid green;" fxFlex="96" [ngClass]="vegan ? 'vanishSelection':' non-class'"></div>
            </div>
        </div>

        <div class="carousel-cell" > 
            <div  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100"> 
                <img src="assets/menu-healthy.png" alt="menu logo-saludable" (click)="menuClicked('healthy')" fxFlex="100">
                <div style="border: 2px solid green;" fxFlex="96" [ngClass]="healthy ? 'vanishSelection':' non-class'"></div>
            </div>
        </div>
 

    </carousel>
</div>
<!-- end nuestro menu -->

<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" >
    <span class="font fs-2 ml-10 f-gray" fxFlex="50">(Selecciona un item para editar)</span>
    <span ><i class="material-symbols-outlined notranslate" style="color: gray; margin-right: 15px;" >swipe_left</i></span>
</div>

<!-- start products -->
<div class="example-container mat-elevation-z8 font">
    
    <table mat-table [dataSource]="dataTable" >

       <!-- img Column -->
        <ng-container matColumnDef="img" sticky  >
            <th mat-header-cell *matHeaderCellDef > <span style="margin-right: 20px;"> Imagen</span> </th>
            <td mat-cell *matCellDef="let element" (click)="editItem(element)" > <img [src]="element.img" style=" margin-right: 20px;"> </td>
        </ng-container>
           
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Nombre </th>
            <td mat-cell *matCellDef="let element" (click)="editItem(element)" > {{element.name}} </td>
        </ng-container>
 
        <!-- Stock Column -->
        <ng-container matColumnDef="stock" >
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element" (click)="editItem(element)" > {{element.stockQuantity}} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price" >
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element" (click)="editItem(element)" > {{element.price | rounds}} </td>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> Comentarios </th>
            <td mat-cell *matCellDef="let element" (click)="editItem(element)" style="font-size: 0.6em;"> <span style="text-align: start;"> {{element.comment}} </span> </td>
        </ng-container>

       <!-- Ingredients Column -->
       <ng-container matColumnDef="ingredients" >
         <th mat-header-cell *matHeaderCellDef > Ingredientes </th>
         <td mat-cell *matCellDef="let element" (click)="editItem(element)" style="font-size: 0.6em;" > <span style="text-align: start;">  {{element.ingredients}} </span> </td>
      </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<!-- start products -->
    
</div>
