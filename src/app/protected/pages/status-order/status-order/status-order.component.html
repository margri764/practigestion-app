<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100">

    <span fxLayoutAlign="center" class="font fs-6 mt-40"><b>Seleccion√° el estado del pedido</b></span>

    <div  fxLayout="row wrap" fxLayoutAlign="start" class="mt-40 mb-40" >

        <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="24"  >
            <div class="icon" (click)="onSelect('EN PROCESO', $event)" >
                <span class="material-symbols-outlined notranslate" > build </span>
            </div>
            <span  class="text">En Proceso</span>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="24" >
            <div class="icon" (click)="onSelect('ORDEN LISTA', $event)" >
                <span class="material-symbols-outlined notranslate"> done </span>
            </div>
            <span  class="text">Orden Lista</span>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="24" >
            <div class="icon"  (click)="onSelect('ENTREGA DELIVERY', $event)">
                <span class="material-symbols-outlined notranslate"> local_shipping </span>
            </div>
            <span  class="text">Delivery</span>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="24" >
            <div class="icon" (click)="onSelect('ENTREGA EN LOCAL', $event)" >
                <span class="material-symbols-outlined notranslate"> store </span>
            </div>
            <span  class="text">Entrega en Local</span>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="24" (click)="onSelect('COMPLETADO', $event)">
            <div class="icon" >
                <span class="material-symbols-outlined notranslate"> pending_actions </span>
            </div>
            <span   class="text">Orden Completa</span>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="24" (click)="onSelect('ELIMINADO', $event)">
            <div class="icon" >
                <span class="material-symbols-outlined notranslate"> delete </span>
            </div>
            <span  class="text">Eliminar</span>
        </div>
        
    </div>
